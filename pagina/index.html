<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>M2K VIBE | Tienda</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#0f0f0f;color:#fff}
header{padding:20px;text-align:center;background:#000}
h1{letter-spacing:4px}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;padding:30px}
.card{background:#1b1b1b;padding:20px;border-radius:10px;text-align:center}
.card img{width:100%;border-radius:10px}
button{margin-top:10px;padding:10px 15px;border:none;border-radius:5px;background:#ff0055;color:#fff;cursor:pointer}
#cart{position:fixed;top:20px;right:20px;background:#111;padding:15px;border-radius:10px;width:260px}
#cart h3{text-align:center}
#cart ul{list-style:none;padding:0}
#cart li{font-size:14px;margin:5px 0}
.total{font-weight:bold;text-align:center;margin-top:10px}
</style>
</head>
<body>

<header>
<h1>M2K VIBE</h1>
<p>Streetwear â€¢ Actitud â€¢ Cultura</p>
</header>

<div id="cart">
<h3>ðŸ›’ Carrito</h3>
<ul id="cartItems"></ul>
<div class="total">Total: RD$<span id="total">0</span></div>
</div>

<section class="products">
<div class="card">
<img src="https://via.placeholder.com/300x300" alt="Poloche 1">
<h3>Poloche Streetstyle</h3>
<p>RD$1200</p>
<button onclick="addToCart('Poloche Streetstyle',1200)">Agregar</button>
</div>

<div class="card">
<img src="https://via.placeholder.com/300x300" alt="Poloche 2">
<h3>Poloche Paint Dealer</h3>
<p>RD$1200</p>
<button onclick="addToCart('Poloche Paint Dealer',1200)">Agregar</button>
</div>

<div class="card">
<img src="https://via.placeholder.com/300x300" alt="Poloche 3">
<h3>Poloche One More Rep</h3>
<p>RD$1200</p>
<button onclick="addToCart('Poloche One More Rep',1200)">Agregar</button>
</div>
</section>

<script>
let total = 0;
function addToCart(name, price){
  const li = document.createElement("li");
  li.textContent = name + " - RD$" + price;
  document.getElementById("cartItems").appendChild(li);
  total += price;
  document.getElementById("total").textContent = total;
}
</script>

</body>
</html>
